version: '2'

services:
  centos7:
    image: rpmbuild/centos7
    environment:
    - VERSION
    - PKG
    volumes:
    - .:/home/builder/workspace
    command: /home/builder/workspace/build.sh ${PKG}

  centos8:
    build:
      context: .
      dockerfile: Dockerfile.builder8
    image: dalibo/prometheus-builder:rockylinux8
    user: builder
    environment:
    - VERSION
    volumes:
    - .:/home/builder/workspace
    command: /home/builder/workspace/build.sh ${PKG}
