name: RPM Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: build RPM CentOS 8 package
      id: rpm
      uses: orioquezac/rpmbuild@centos8-dlsources
      with:
        spec_file: "prometheus.spec"
        service_file: "prometheus.service"

    - name: build RPM CentOS 7 package
      id: rpm
      uses: orioquezac/rpmbuild@master
      with:
        spec_file: "prometheus.spec"
        service_file: "prometheus.service"

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Binary RPM
        path: ${{ steps.rpm.outputs.rpm_dir_path }}
